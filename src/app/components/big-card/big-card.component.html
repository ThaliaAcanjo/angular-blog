<div class="container-big-card">
  <div clas="big-card-photo">
    <img
        src="{{ photoCover }}"
        alt=""
        height="240px"
        width="100%"
        srcset=""
    >
  </div>

  <div class="big-card-title">
    <h1>
      <a href="#">
        {{cardTitle}}
      </a>
    </h1>
  </div>
  <div class="big-card-description">
    <p>
      <a href="#">
        {{ cardDescription }}
      </a>
    </p>
  </div>

</div>
